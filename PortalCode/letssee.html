<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Paper Portal</title>
    <link rel="stylesheet" href="newcss.css">
    <script src="majorscript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <img src="images/NavyLogo.png" alt="University Logo" class="logo">
                <h1>PAST PAPER PORTAL</h1>
                <p>Creating Opportunities</p>
            </div>
            <div class="userChoice">
                <button class="user" id="studentButton">Student</button>
                <button class="user" id="lecturerButton">Lecturer</button>
            </div>
            <input type="text" id="userIdInput" placeholder="Student Number" class="input-field">
            <input type="password" placeholder="Password" class="input-field">
            <button class="login-button">Log in</button>
            <a href="#" class="forgot-password">Lost password?</a>
            <hr class="divider">
            <button class="cookies-button">Cookies notice</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
